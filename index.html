<!DOCTYPE html>
<html>
<!-- TODO Add a "you're about to be re-directed" page?-->
<head>
    <link rel="icon" type="image/png" sizes="64x64" href="/assets/icons/laika8bit.png">
    <style>
        :root {
            --text-color: white;
            --space-height: 10px;
            --font-size: 0.8em;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1f1f1f;
            color: white;
            font-family: Consolas, 'Courier New', monospace;
        }
        .content {
            display: flex;
            flex-direction: column; /* Ensures elements are stacked vertically */
            align-items: center; /* Centers children horizontally */
            width: 60%; /* Takes full width to ensure contained elements can align properly */
        }
        h1, p, n{
            color: var(--text-color);
        }
        p {
            font-size: var(--font-size);
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 20px;
        }
        n {
            font-size: 0.4em;
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 0;
        }
        .button-row {
            display: flex;
            justify-content: flex-start; /* Align buttons to the left */
            width: 100%; /* Full width to spread out the buttons */
        }

        .icon-button {
            border: 2px solid white; /* White border around the button */
            background: none;
            padding: 5px; /* Padding around the image */
            cursor: pointer;
            margin-top: 20px; /* Space from the text above */
            margin-right: 20px; /* Space between buttons */
        } 
        .icon-button:first-child {
        margin-left: 20; /* No margin for the last button */
        }
        .icon-button:last-child {
        margin-right: 0; /* No margin for the last button */
        }
        .icon-button img {
        width: 32px; /* Set the width of the image */
        height: 32px; /* Set the height of the image */
        display: block; /* Removes extra space below the image */
        }

        .link-row {
            display: flex;
            justify-content: space-between; /* This will space the links equally */
            width: 100%; /* Set the width to full container width */
            padding: 0 20px; /* Optional: Padding on the sides if you want some space from the container's edges */
        }
        .link-row a {
            text-decoration: none; /* Optional: Removes underline from links */
            color: white; /* Sets the text color */
            background: #333; /* Optional: Sets a background color for the links */
            padding: 10px; /* Gives some padding around the text for better readability */
            border-radius: 5px; /* Optional: Rounds the corners of the links */
        }

        .image-row {
            display: flex;
            justify-content: flex-start; /* Align images to the left */
            width: 100%; /* Full width to spread out the images */
        }
        .image-row-member {
            border: 2px solid white; /* White border around the image */
            background: #383a40;
            padding: 5px; /* Padding around the image */
            margin-top: 20px; /* Space from the text above */
            margin-right: 20px; /* Default space between images */
            border-radius: 10px; /* Rounded corners for the background */
        }
        .image-row-member:last-child {
            margin-right: 0; /* No margin for the last image */
        }
        .image-row-member img {
            width: auto; /* Width will be set via data attribute */
            height: auto; /* Height will be set via data attribute */
            display: block; /* Removes extra space below the image */
        }

        .horizontal-divider {
            height: 2px; /* Thickness of the divider */
            background-color: white; /* Color of the divider */
            width: 100%; /* Divider takes the full width of its container */
            margin-top: var(--space-height); /* Spacing above and below the divider */
            margin-bottom: var(--space-height);
        }

        .spacer {
            display: block;
            height: var(--space-height);
            width: 100;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Heaven is Online! (◕‿◕✿)</h1>
        <div class="horizontal-divider" style="--space-height: 10px;"></div>
        <div class="link-row">
            <a href="/index/">Index</a>
        </div>
        <div class="horizontal-divider"></div>
        <p>Dumbass stretched out wolf you have to stop. You smoke too tough. Your swag too different. Your bitch too bad. They’ll kill you. Dumbass stretched out wolf:</p>
        <img src="/assets/pictures/sasha.jpg" alt="sasha" title="Dumbass stretched out wolf you have to stop. You smoke too tough. Your swag too different. Your bitch too bad. They’ll kill you. Dumbass stretched out wolf:">
        <div class="button-row">
            <!-- Button with a PNG icon -->
            <button class="icon-button" onclick="window.location.href='https://example.com';">
                <img src="/assets/icons/laika8bit.png" alt="Redirect Button">
            </button>
            <!-- Additional buttons can be added here -->
            <button class="icon-button" onclick="window.location.href='https://example.com';">
                <img src="/assets/icons/another_icon.png" alt="Another Redirect Button">
            </button>
            <!-- More buttons as needed -->
        </div>
        <div class="horizontal-divider"></div>
        <div class="image-row">
            <div class="image-row-member" style="margin-right: 20px;">
                <img src="/assets/pictures/enemy_signals_team-app6.png" style="width: 80px; height: 100px;">
            </div>
            <div class="image-row-member" style="margin-right: 20px;">
                <img src="/assets/pictures/enemy_repair_team-app6.png" style="width: 80px; height: 100px;">
            </div>
        </div>
        <div class="spacer" style="--space-height: 10px;"></div>
        <n style="--text-color: grey;">This text should be grey.</n>
    </div>
</body>
</html>
