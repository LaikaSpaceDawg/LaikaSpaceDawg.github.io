<!DOCTYPE html>
<html>
<!-- TODO Should I use a billion variables with default values or just actually modify a few of them?-->
<!-- TODO Add a "you're about to be re-directed" page?-->
<head>
    <link rel="icon" type="image/png" sizes="64x64" href="/assets/icons/laika8bit.png">
    <style>
        :root {
            --text-color: white;          /* Tag used in variably setting color */
            --text-color-header: white;   /* Tag used in variably setting color */
            --text-color-note: white;     /* Tag used in variably setting color */
            --spacer-height: 10px;          /* Tag used in variably setting spacer height */
            --spacer-width: 10px;           /* Tag used in variably setting spacer width */
            --font-size: 1em;               /* Tag used in variably setting font size */
            --font-size-note: 0.8em;        /* Tag used in variably setting font size */
            --font-size-note-small: 0.4em;  /* Tag used in variably setting font size */
            --button-size: 32px;            /* Tag used in variably setting button image size */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1f1f1f;
            color: white;
            font-family: Consolas, 'Courier New', monospace;
        }
        .content {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            width: 60%; 
        }
        
        h1 {
            color: var(--text-color-header);
        }
        p {                                    /* Paragraph text style */
            color: var(--text-color);
            font-size: var(--font-size);
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 20px;
        }
        sn {                                   /* Small Note text style */
            color: var(--text-color-note);
            font-size: var(--font-size-note-small);
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 0;
        }

        .button-row {                          /* Evenly spaced clickable image row container */
            display: flex;
            justify-content: flex-start;           /* Align buttons horizontally */
            width: 100%; 
        }
        .icon-button {
            border: 2px solid white; 
            background: none;
            padding: 5px; 
            cursor: pointer;
            margin-top: 20px; 
            margin-right: 20px; 
        } 
        .icon-button:first-child {
        margin-left: 20;                            /* Increased indent for first button */
        }
        .icon-button:last-child {
        margin-right: 0;                            /* No margin for last button */
        }
        .icon-button img {
        width: var(--button-size);                  /* Variably set the width of the image */
        height: var(--button-size);                 /* Variably set the height of the image */
        display: block; 
        }

        .link-row {                             /* Evenly spaced link row container */
            display: flex;
            justify-content: space-between; 
            width: 100%; 
            padding: 0 20px; 
        }
        .link-row a {                           /* Link row member attributes */
            text-decoration: none; 
            color: white;
            background: #333; 
            padding: 10px; 
            border-radius: 5px; 
        }

        .image-row {                            /* Evenly spaced image row container */
            display: flex;
            justify-content: flex-start; 
            width: 100%; 
        }
        .image-row-member {                     /* Image row member attributes */
            border: 2px solid white; 
            background: #383a40;
            padding: 5px;                          
            margin-top: 20px; 
            margin-right: 20px; 
            border-radius: 10px;                   /* Border radius rounds outline corners */
        }
        .image-row-member:last-child {
            margin-right: 0; 
        }
        .image-row-member img {
            width: auto; 
            height: auto; 
            display: block; 
        }

        .horizontal-divider {                   /* Horizontal Line Divider */
            height: 2px; 
            background-color: white; 
            width: 100%; 
            margin-top: var(--space-height);        /* Variable spacer margin height */
            margin-bottom: var(--space-height);     /* Variable spacer margin height */
        }

        .vertical-spacer {                               /* Invisible Space Block To Emulate Margins */
            display: block;
            height: var(--space-height);
            width: 100;
        }
        .horizontal-spacer {
            display: block;
            height: var(--spacer-height); /* TODO definetly needs to be done better */
            width: var(--spacer-width);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Heaven is Online! (◕‿◕✿)</h1>
        <div class="horizontal-divider" style="--spacer-height: 10px;"></div>
        <div class="link-row">
            <a href="/index/">Index</a>
        </div>
        <div class="horizontal-divider"></div>
        <p>Dumbass stretched out wolf you have to stop. You smoke too tough. Your swag too different. Your bitch too bad. They’ll kill you. Dumbass stretched out wolf:</p>
        <img src="/assets/pictures/sasha.jpg" alt="sasha" title="Dumbass stretched out wolf you have to stop. You smoke too tough. Your swag too different. Your bitch too bad. They’ll kill you. Dumbass stretched out wolf:">

        <div class="vertical-spacer" style="--spacer-height: 10px;"></div>
        <sn style="--text-color: #6E6E6E;">This text should be grey.</sn>
    </div>
</body>
</html>
